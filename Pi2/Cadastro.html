<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Cadastro</title>
</head>

<body style="font-family: Mulish, sans-serif; margin: 0px; padding: 0px;">
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary" style="padding: 0px;">
        <div class="container-fluid" style=" padding: 10px;">
            <a class="navbar-brand" href="">
                <img src="images/logo.png" alt="logo" width="70px" class="d-inline-block align-text-top">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="index.html"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" target="_blank"><b>Fale Conosco</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" target="_blank"><b>Sobre</b></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container border" style="margin-top: 5%; background-color: rgb(67, 134, 134); color: rgb(200, 236, 236);
        border-radius: 10px;">
        <form class="row g-3" style="margin-top: 3%;">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Endere√ßo</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputAddress2" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <input type="text" class="form-control" id="inputState">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Concordo com os termos de uso
                    </label>
                </div>
            </div>
            <div class="col-12" style="margin-bottom: 3%;">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
